<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="img-unit">
        <!-- <img src="images/image-header-desktop.jpg" alt="" /> -->
      </div>
      <div class="text-unit">
        <div class="intro">
          <h1>
            Get
            <span>insights</span>
            that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="companies">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="templates">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="queries">
            <h3>12m+</h3>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
